<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Versioned Blog</title>
		<link href="/dist/output.css" rel="stylesheet" />

		<script>
			const getVersions = async () => {
				const response = await fetch(
					'https://api.github.com/repos/SurroundingArt64/github-cdn-blogs/commits?path=blogs/blog-1.html'
				)
				const data = await response.json()
			}

			const onLoad = async () => {
				const response = await fetch('/blogs/blog-1.html')
				const data = await response.text()
				document.getElementById('markdown').innerHTML = data
			}

			document.addEventListener('DOMContentLoaded', onLoad)
		</script>
	</head>

	<body>
		<main class="flex justify-center w-[80%] py-20">
			<article
				id="markdown"
				class="prose prose-slate lg:prose-xl"
			></article>
		</main>
	</body>
</html>
